---
layout: default
title: helicopter's blog
---

<div id="home">
  <h1>helicopter's blog</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <link rel="stylesheet" type="text/css" href="stylesheets/core.css" media="screen">
</div>
