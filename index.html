---
layout: default
title: helicopter's blog
---
<link rel="stylesheet" href="https://github.com/bw4uf/bw4uf.github.io/tree/gh-pages/stylesheets/styles.css" type="text/css"> 

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
